<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        button {
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="clicou()">Comprar produto</button>
    <script>
        function clicou() {
            let prod = prompt('Que produto você está comprando?')
            let preco = Number(prompt(`Quanto custa ${prod} que você está comprando?`))
            let valor = Number(prompt(`Qual foi o valor que você deu para pagar ${prod}`))
            alert(`Você comprou ${prod} que custou R$${preco},00.\nDeu R$${valor},00 em dinheiro e vai receber R$${valor - preco},00 de troco.\nVolte sempre!`)
        }
    </script>
</body>
</html>
