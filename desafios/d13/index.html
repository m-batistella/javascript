<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
    <style>
        button {
            width: 150px;
            height: 50px;
        }

        .rep {
            background-color: red;
        }

        .rec {
            background-color: yellow;
        }

        .apv {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Situação do aluno</h1>
    <button onclick="clicou()">Entrar com as notas</button>
    <div id="res">Clique no botão acima para informar as notas do aluno</div>
    <script>
        function clicou() {
            let nome = prompt('Qual é o nome do aluno?')
            let n1 = Number(prompt(`Primeira nota de ${nome}:`))
            let n2 = Number(prompt(`Segunda nota de ${nome}:`))
            let media = (n1+n2)/2
            let res = document.getElementById('res')
            res.innerHTML = `<h2>Analisando a situação de ${nome}</h2>
            <p>Com as notas ${n1} e ${n2}, <strong>a média é ${media}</strong></p>`
            if (media < 3) {
                res.innerHTML += `<p>Com média abaixo de 3.0, o aluno está <mark class='rep'><strong>REPROVADO</strong></mark></p>`
            } else if (media < 6) {
                res.innerHTML += `<p>Com média entre 3.0 e 6.0, o aluno está em <mark class='rec'><strong>RECUPERAÇÃO</strong></mark></p>`
            } else {
                res.innerHTML += `<p>Com média acima de 6.0, o aluno está <mark class='apv'><strong>APROVADO</strong></mark></p>`
            }
        }
    </script>
</body>
</html>
